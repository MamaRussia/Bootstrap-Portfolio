  <!-- Content -->
  <div class="container card main-content">
    <div class="row">
      <div class="col-lg-12">
        <!--Section heading-->
        <h1>Contact Me</h1>
      </div>
    </div>

    <!--Section description-->
    <p>Send me a message and let's chat!</p>

    <div class="row">

      <!--Grid column-->
      <div class="col-lg-11 mb-md-0 mb-11">
        <form id="contact-form" name="contact-form">

          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <div class="col-sm-6">
              <div class="md-form mb-0">
                <input type="text" id="fname" name="fname" class="form-control">
                <label for="name" class="">First name</label>
              </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-sm-6">
              <div class="md-form mb-0">
                <input type="text" id="lname" name="lname" class="form-control">
                <label for="email" class="">Last name</label>
              </div>
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <input type="text" id="email" name="email" class="form-control">
                <label for="email" class="">Email Address</label>
              </div>
            </div>
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <div class="col-md-12">

              <div class="md-form">
                <textarea type="text" id="message" name="message" rows="10" class="form-control md-textarea"></textarea>
                <label for="message">Your message</label>
              </div>

            </div>
          </div>
          <!--Grid row-->
          <div class="text-center text-md-center">
              <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
            </div>
            <div class="status"></div>

        </form>

      </div>
    </div>
